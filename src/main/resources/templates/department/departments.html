<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Отделы</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div class="container-fluid my-3" style="width: 60%">
            <div class="card text-center">
                <div th:replace="fragments/BootstrapElements :: nav-fragment('department')"></div>
                <div class="card-body">
                    <table id="departmentsTable" class="table table-bordered table-responsive-lg">
                        <thead>
                            <th>№</th>
                            <th>Наименование</th>
                            <th>Примечание</th>
                            <th>Родительский отдел</th>
                            <th>Действия</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="text-center mt-3">
                        <button onclick="window.location='/department/create'" class="btn btn-primary">Создать новый отдел</button>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/general::footer"></div>
        <script src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Russian.json"></script>
        <script th:src="@{/js/department.js}" src="/static/js/department.js"></script>
    </body>
</html>
